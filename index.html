<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5e6ff; /* Light purple background */
    }

    nav {
      background-color: #8a63a2; /* Darker purple for the navigation bar */
      padding: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
      font-size: 18px;
    }

    #countdown {
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-top: 100px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Home</a>
    <a href="about.html">About</a>
    <a href="quiz.html">Quiz</a>
    
    <a href="meditation.html">Meditation</a>
  </nav>

  <h1>Countdown to February 7, 2024</h1>
  <div id="countdown"></div>

  <script>
    // Set the date we're counting down to
    var countDownDate = new Date("Feb 7, 2024 00:00:00 GMT+0100").getTime();

    // Update the countdown every 1 second
    var x = setInterval(function() {

      // Get the current date and time
      var now = new Date().getTime();

      // Calculate the remaining time
      var distance = countDownDate - now;

      // Calculate days, hours, minutes, and seconds
      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      // Display the countdown
      document.getElementById("countdown").innerHTML = days + "d " + hours + "h " +
        minutes + "m " + seconds + "s ";

      // If the countdown is over, display a message
      if (distance < 0) {
        clearInterval(x);
        document.getElementById("countdown").innerHTML = "EXPIRED";
      }
    }, 1000);
  </script>

</body>
</html>
