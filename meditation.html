<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #87CEEB; /* Light Sky Blue */
        }

        .main {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .wrap {
            text-align: center;
        }

        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .exhale {
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        .breathe-ball {
            width: 100px;
            height: 100px;
            background-color: #98FB98; /* Pale Green */
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            transition: transform 1s ease-in-out;
        }

        .inhale {
            font-size: 24px;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        @keyframes breatheAnimation {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }

        .breathe-ball.breathing {
            animation: breatheAnimation 5s ease-in-out infinite;
        }

				html {
	background-color: #222;
	font-family: sans-serif;
}

.center {
	width: 100%;
	height: 100vh;
	display: flex;
	justify-content: center;
	align-items: center;
}

p {
	font-size: 1.5rem;
	color: #fff;
	text-transform: uppercase;
	letter-spacing: 0.4rem;
}

a {
	text-decoration: none;
}

a:visited {
	color: #fff;
}

a:hover {
	color: lightblue;
}

.main {
	.wrap {
		text-align: center;
	}

	.exhale {
		opacity: 0;
		position: absolute;
		text-shadow: 0 1.5rem 2rem #fff, 0 -1.5rem 2rem #fff;
		animation: fadeIn 3s 4s ease forwards;
	}

	.breathe-ball {
		width: 0;
		height: 0;
		border-radius: 100rem;
		background-color: #222;
		overflow: hidden;
		position: relative;
		box-shadow: 0.5rem 0.5rem 4rem -0.5em cyan, -0.5rem -0.5rem 4rem -0.5rem hotpink;
		animation: breathing 10s 1s infinite;
		z-index: 2;
	}

	.breathe-ball .inhale {
		text-shadow: 0 0.2rem 1rem #00588b;
	}
}

/* Keyframe Animations */
@keyframes breathing {
	0%, 100% {
		height: 0;
		width: 0;
	}
	40%, 50% {
		width: 20rem;
		height: 20rem;
	}
}

@keyframes fadeIn {
	0% {
		opacity: 0;
	}
	90%, 100% {
		opacity: 1;
	}
}

/* Responsive */
@media screen and (min-width: 769px) {
	.breathe-ball {
		transform: scale(1);
	}
}

@media screen and (max-width: 768px) {
	.breathe-ball {
		transform: scale(0.8);
	}
}

    </style>
    <title>Meditation Page</title>
</head>
<body>
    <div class="main">
        <div class="wrap">
            <div class="center">
                <p class="exhale">Exhale</p>
                <div class="breathe-ball breathing" id="breathe-ball"></div>
                <p class="inhale">Inhale</p>
            </div>
        </div>
    </div>
</body>
</html>
