<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Office Character</title>
    <style>
        #officeImageContainer {
            display: none; /* Initially hide the image container */
            width: 350px;
            height: 200px;
            border: 1px solid #ccc;
            margin-top: 10px;
        }

        #officeImage {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #characterText {
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <h1>Who's your favorite character from The Office?</h1>

    <form id="officeForm">
        <label>
            <input type="text" id="characterInput" placeholder="Enter character name">
        </label>
        <button type="button" onclick="checkFavoriteCharacter()">Submit</button>
    </form>

    <div id="officeImageContainer">
        <!-- Text to display above the picture -->
        <div id="characterText"></div>
        <!-- Image to display when the entered character is not Andy -->
        <img id="officeImage" src="andy.jpg" alt="Alternative Image">
    </div>

    <script>
        function checkFavoriteCharacter() {
            // Get the entered character name
            var enteredCharacter = document.getElementById('characterInput').value;
            var officeImageContainer = document.getElementById('officeImageContainer');
            var characterText = document.getElementById('characterText');

            if (enteredCharacter.toLowerCase() === 'andy') {
                // If Andy is entered, hide the image container
                officeImageContainer.style.display = 'none';
            } else {
                // If any other character is entered, show the image container
                officeImageContainer.style.display = 'block';

                // Display the entered character text above the picture
                characterText.textContent = "It's not '" + enteredCharacter + "', it's Andy.";
            }
        }
    </script>

</body>
</html>
